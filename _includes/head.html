<head>
    <meta charset="utf-8"/>
    <title>{{ site.title }} {% if page.title %} / {{ page.title }} {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta content="{{ site.author }}" name="author"/>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    {% assign baseurl = site.baseurl %}

    <link rel="preload" href="{{ baseurl }}/assets/css/bootstrap.min.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/mklb.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/materialdesignicons.min.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/tiny-slider.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/auto-complete.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/style.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/colors/yellow.css" as="style">
    <link rel="preload" href="{{ baseurl }}/assets/css/syntax.css" as="style">

    <!-- Bootstrap -->
    <link href="{{ baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- MK Lightbox -->
    <link href="{{ baseurl }}/assets/css/mklb.css" rel="stylesheet"/>
    <!-- Icon -->
    <link href="{{ baseurl }}/assets/css/materialdesignicons.min.css" rel="stylesheet"/>
    <!-- Slider -->
    <link href="{{ baseurl }}/assets/css/tiny-slider.css" rel="stylesheet"/>
    <!-- Autocomplete -->
    <link href="{{ baseurl }}/assets/css/auto-complete.css" rel="stylesheet"/>
    <!-- Code Syntax -->
    <link href="{{ baseurl }}/assets/css/syntax.css" rel="stylesheet"/>
    <!-- Custom Css -->
    <link href="{{ baseurl }}/assets/css/style.css" rel="stylesheet"/>
    <link href="{{ baseurl }}/assets/css/colors/yellow.css" rel="stylesheet">
</head>
