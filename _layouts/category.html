---
layout: main
---

<section class="bg-half d-table w-100" style="background: url('{{site.baseurl}}/assets/images/blog/blog-header.webp')center center;">
    <div class="bg-overlay bg-overlay-white"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="page-next-level">
                    <h4 class="title"> {{ page.category-name }} </h4>
                    <ul class="page-next bg-light d-inline-block py-2 px-4 mt-3 rounded mb-0">
                        <li>
                            <a href="{{ site.baseurl }}/" class="text-dark">Inicio</a>
                        </li>
                        <li>
                            <a href="{{ site.baseurl }}/blog" class="text-dark">Blog</a>
                        </li>
                        <li>
                            <span class="text-primary">{{ page.category-name }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

{% assign posts = site.categories[page.category-name] %}
{% include post_list.html posts=posts %}
